	<h1>Enter Company Information</h1>
	<form id="companyForm">
		<label for="source">Source:</label>
		<input type="text" id="source" required><br><br>
        <label for="user">Team Member:</label>
        <select id="user" name="user" required>
            <option value="Latifa">Latifa</option>
            <option value="Josh">Josh</option>
            <option value="Tom">Tom</option>
            <option value="David">David</option>
            <option value="Charles">Charles</option>
            <option value="Will">Will</option>
            <option value="Oliver">Oliver</option>
        </select>
		<label for="company">Company Name:</label>
		<input type="text" id="company" required>
	</form>
	<br>
	<button onclick="addCompany()">Add Company</button>
	<button onclick="exportTableToExcel('companyTable', 'Company Data' + '_' + new Date().toLocaleDateString())">Download as Excel</button>
	<br><br>
	<table id="companyTable">
		<thead>
			<tr>
				<th>Source</th>
				<th>Company Name</th>
                <th>URL</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    
    <script>

        function addCompany() {
            var source = document.getElementById("source").value + "_" + document.getElementById("user").value + "_" + new Date().toLocaleDateString();
            var company = document.getElementById("company").value;
            var table = document.getElementById("companyTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(0);
            var sourceCell = newRow.insertCell(0);
            var companyCell = newRow.insertCell(1);
            var urlCell = newRow.insertCell(2);
            sourceCell.innerHTML = source;
            companyCell.innerHTML = company;
            document.getElementById("company").value = "";
            document.getElementById("company").focus();

            var apiKey = "AIzaSyDmGgQmSJm32y8D9_dwOXXzAykEOqep82g";
            var cx = "14b03151f0cba4061";
            var query = company + " software";
            var searchUrl = "https://www.googleapis.com/customsearch/v1?key=" + apiKey + "&cx=" + cx + "&q=" + encodeURIComponent(query);
            fetch(searchUrl)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.items && data.items.length > 0) {
                        var firstResultUrl = null;
                        for (var i = 0; i < data.items.length; i++) {
                            var link = data.items[i].link;
                            if (link.indexOf("linkedin.com") === -1 && link.indexOf("crunchbase.com") === -1 && link.indexOf("pitchbook.com") === -1 && link.indexOf("wikipedia.org") === -1 && link.indexOf("g2.com") === -1 && link.indexOf("gartner.com") === -1 && link.indexOf("capterra.com") === -1 && link.indexOf("mimecast.com") === -1 && link.indexOf("merriam-webster.com") === -1 && link.indexOf("google.com") === -1) {
                                var url = new URL(link);
                                firstResultUrl = url.hostname;
                                break;
                            }
                        }
                        if (firstResultUrl) {
                            urlCell.innerHTML = "<a href='" + link + "' target='_blank'>" + firstResultUrl + "</a>";
                            var affinityUrl = "https://api.affinity.co/organizations";
                            var affinityApiKey = "K1W3ijf2dPOLyGRB9pS0OasE_Q6RcNOgsBXRcfcJh9o";
                            var affinityHeaders = {
                                "Content-Type": "application/json",
                                "Authorization": affinityApiKey
                            };
                            var affinityData = {
                                "name": company,
                                "domain": firstResultUrl
                            };
                            fetch(affinityUrl, {
                                method: 'POST',
                                headers: affinityHeaders,
                                body: JSON.stringify(affinityData)
                            })
                                .then(function(response) {
                                    if (response.ok) {
                                        console.log("Affinity Organisation Creation API request succeeded");
                                        var responseObj = response.json();
                                        var id = responseObj.id;
                                        var affinitylistUrl = "https://api.affinity.co/lists/148158/list-entries";
                                        var affinity_list_entry_data = {
                                            "entity_id": id
                                        };
                                        return responseObj;
                                    
                                        fetch(affinitylistUrl, {
                                            method: 'POST',
                                            headers: affinityHeaders,
                                            body: JSON.stringify(affinity_list_entry_data)
                                        })
                                            .then(function(response) {
                                                if (response.ok) {
                                                    console.log("Affinity List Entry API request succeeded");
                                                    var affinity_field_value_url = "https://api.affinity.co/field-values";
                                                    var field_id = "2130179";
                                                    var affinityFieldData = {
                                                        "field_id": field_id,
                                                        "entity_id": id,
                                                        "value": source
                                                    };
                                                    fetch(affinity_field_value_url, {
                                                        method: 'POST',
                                                        headers: affinityHeaders,
                                                        body: JSON.stringify(affinityFieldData)
                                                    })
                                                    .then(function(response) {
                                                        if(response.ok) {
                                                            console.log("Affinity Source Field API request succeeded");
                                                        } else {
                                                            console.log("Affinity Source Field API request failed");
                                                        }
                                                    })
                                                } else {
                                                    console.log("Affinity List Etnry API request failed")
                                                }
                                            })
                                    } else {
                                        console.log("Affinity Organisation Creation API request failed");
                                    }
                                });
                        } else {
                            urlCell.innerHTML = "No relevant results found";
                        }
                    } else {
                        urlCell.innerHTML = "No results found";
                    }
                })
                .catch(function(error) {
                    console.log(error);
                    urlCell.innerHTML = "Error occurred";
                });
        }

        function exportTableToExcel(tableID, filename = ''){
            var downloadLink;
            var dataType = 'application/vnd.ms-excel';
            var tableSelect = document.getElementById(tableID);
            var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
            
            // Specify file name
            filename = filename?filename+'.xls':'excel_data.xls';
            
            // Create download link element
            downloadLink = document.createElement("a");
            
            document.body.appendChild(downloadLink);
            
            if(navigator.msSaveOrOpenBlob){
                var blob = new Blob(['\ufeff', tableHTML], {
                    type: dataType
                });
                navigator.msSaveOrOpenBlob(blob, filename);
            }else{
                // Create a link to the file
                downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
            
                // Setting the file name
                downloadLink.download = filename;
                
                //triggering the function
                downloadLink.click();
            }
        }

        document.getElementById("company").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                addCompany();
            }
        });
    </script>

</body>
</html>
